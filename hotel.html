<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel</title>
    <link rel="stylesheet" href="css/rodape.css">
    <link rel="stylesheet" href="css/hotel.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    

  <body>
    <nav id="menu">
      <div class="logo logo-container">
          <a href="./index.html"><img src="imagens/logo marca instituto.png" alt="logo" width="130" height="110">
              <div class="logo-text">
                  <p>Instituto</p>
                  <p>Patitas</p>
                  <p>Pet</p>
              </div>
          </a>
      </div>

      <ul id="botoesMenu">
        <a href="index.html" class="button-menu">
          <li>
            <p>Página Inicial</p>
          </li>
        </a>
        <a href="petshop.html" class="button-menu">
          <li>
            <p>Pet Shop</p>
          </li>
        </a>
        <a href="veterinarios.html" class="button-menu">
          <li>
            <p>Veterinário</p>
          </li>
        </a>
        <a href="adoçao.html" class="button-menu">
          <li>
            <p>Adoção</p>
          </li>
        </a>
        <a href="formulario.html" class="button-menu">
          <li>
            <p>Contatos</p>
          </li>
        </a>
      </ul>
    </nav>
    

    <div class="main-container">
      <div class="column">
        <div class="sub-container">
          <div class="sub-column">
            <button class="mark-button" onclick="toggleMark(this)"></button>
         <div class="conteudo-icone"> <img class="image" src="imagens/hotel/icon casa.png" alt="Imagem 1">
          <div class="title">Hospedagem</div></div>
           
            <div class="text">Seu pet fica no nosso hotel pelo tempo que você desejar.</div>
          </div>
          <div class="sub-column">
            <button class="mark-button" onclick="toggleMark(this)"></button>
            <img class="image" src="imagens/hotel/icon casa.png" alt="Imagem 2">
            <div class="title">Creche</div>
            <div class="text">Seu pet passa o dia na nossa creche se divertindo.</div>
          </div>
        </div>
      </div>

      <div class="column">
        <div class="sub-container">
          <div class="sub-column">
            <img class="image" src="imagens/hotel/icon de calendario.png" alt="Imagem 3">
            <div class="title">Selecione a data da visita/estadia</div>
            <div class="text"></div>
            <!-- Calendar input -->
            <input type="date" class="calendar-input" onchange="handleDateChange(this)">
          </div>


          <div class="sub-column">
            <!-- Fourth square as a button with text "Agendar" and an image -->
            <button class="custom-button" onclick="handleAgendarClick()">
              <img class="button-image" src="imagens/hotel/icon calendario check.png" alt="Agendar Image">
              Agendar
            </button>
          </div>
        </div>
      </div>
    </div>
  
    <section id="large-image-section">
      <img src="imagens/hotel/Imagem Cão e Gato.png" alt="Large Image">
    </section>
  
    <script>
      function toggleMark(button) {
        button.classList.toggle('marked');
      }
  
      function handleDateChange(input) {
        // Handle date change event if needed
        console.log("Selected date:", input.value);
      }
  
      function handleAgendarClick() {
        // Handle the "Agendar" button click event
        alert("Agendar button clicked!");
        // You can replace the alert with your logic for handling the click
      }
    </script>
  </body>
  </html>
